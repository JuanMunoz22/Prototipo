    <div id='first'>
    <div class="zone-verification">
    
        <br/>
        <h2>Verifica la autenticidad de tus documentos</h2>
        <br/>

        <div class='zone-verification__drop-zone'>
            <p>Suelta el archivo aqui</p>

            <label id='label' for="crear-bloque" class="drop-zone__label">Subir Archivo <i class="fas fa-arrow-circle-up"></i></label>
            <input id="crear-bloque" name="upload" class="drop-zone__file" type="file"/>
            <input id="protect" name="upload" class="drop-zone__file" type="file"/>

            <input id="document" type="button" value="Verificar documento">
            <div id="archives"></div>
        </div>     

        <p id="hash">Tienes un hash? Verifica el documento usando el hash.</p>
    </div>

    <div class='zone-blockchain'>
        <h4>Bloques Actuales</h4>
        <div id="bloques" class="zone-blockchain__bloques">
        </div>
        <center>
        <input id="actualizar" type="submit" value="Actualizar Bloques">
        <input id="check-blockchain" type="button" value="Limpiar Bloques"/>
        </center>
    </div>
